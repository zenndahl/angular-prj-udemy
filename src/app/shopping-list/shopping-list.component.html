<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit
            (igredientAdded)="onIgredientAdded($event)"
        ></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item" style="cursor: pointer;"
                *ngFor="let igredient of igredients"
            >
            {{ igredient.name }} ({{ igredient.amount }})
            </a>
        </ul>
    </div>
</div>
